<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
<a class="navbar-brand" href="/"><img src="images/logo.svg" alt="TENET South Africa" width="160" height="80"></a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
          {{ $currentPage := . }}
      <ul class="navbar-nav ml-auto">
          {{ range .Site.Menus.main }}
              {{ if .HasChildren }}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="{{.URL}}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
              {{ .Pre }}
              <span>{{ .Name }}</span>
                </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              {{ range .Children }}
            <a class="dropdown-item" href="{{.URL}}">{{.Name}}</a>
              {{ end }}
          </div>
        </li>
        {{else}}
        <li class="nav-item">
          <a class="nav-link" href="{{.URL}}">
            {{ .Pre }}
              <span>{{ .Name }}</span>
          </a>
        </li>
          {{end}}
        {{end}}
      </ul>
    </div>
  </div>
</nav>
